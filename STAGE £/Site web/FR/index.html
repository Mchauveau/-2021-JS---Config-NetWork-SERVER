  <body onload="QDDLOAD();" class="text-center">
      <main role="main" class="inner cover">
        <h1 class="cover-heading">Pannel de gestion - Network servers</h1>
        <p class="lead">Veuillez entrer le nom du network serveur que vous voulez configurer :</p>
		<!-- Création d'un form permettant le choix de la partie a configurer -->
			<form class="form-group">
			<script>
			function disableField(){
			if( document.getElementById("NSCONFT").value != "" )
			{ 
			document.getElementById("NSCONFB").disabled = true; 
			}
			else {document.getElementById("NSCONFB").disabled = false;}
						}
			function disableFieldB(){
			if( document.getElementById("NSCONFB").selectedIndex != 0 )
			{ 
			document.getElementById('NSCONFT').value = "";
			document.getElementById("NSCONFT").disabled = true; 
			}
			else {document.getElementById("NSCONFT").disabled = false;}
						}</script>
			<input onInput="disableField();" type="text" id="NSCONFT">
			</form>
			<label for="sel1"><strong>Si vous avez déja configurer le network server que vous voulez atteindre via cette machine vous pouvez le séléctionner dans la liste si dessous :</strong></label>
			<form class="form-group">
			<select OnChange="disableFieldB();" id="NSCONFB">
			<option>Aucun</option>
			</select>
			<p>Dans le cas ou vous voulez supprimer tous les NS pré enregistré cliquer ici! >> <input onClick="DELCOOK();" value ="DELETE" class="btn-danger" type="button">
			<br> 			<br> 			<br> 			<br> 			<br>  			<br> 			<br> 
			<input onclick="QDDCOOK();" value="Soumettre la requete" type="button" class="btn-succes">
			</form>
			<!-- Liste d'options de partie -->
			</main>
